{%extends "base.html" %}

{% block title%}Perfil{%endblock%}

{%block content%}

<div class="row">
  <div class = "col-sm-12 col-md-12 text-center">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th colspan="2">Meu Perfil</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>Usuario</td>
          <td>{{user.username}}</td>
        </tr>
        <tr>
          <td>Nome</td>
          <td>{{user.appuser}}</td>
        </tr>
        <tr>
          <td>Company</td>
          <td>{{userFriend.company}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <td>Notificação por email</td>
          <td>{{userFriend.notification}}</td>
        </tr>
        </tbody>
    </table>

    <form id="ntfChange" method="POST" action="{% url 'changeNotifications' request.user %}" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="choice"> Notificação da conclusão de execuções por email? </label>
      <br>
      <input type="radio" name="choice" value="yes">Sim
      <br>
      <input type="radio" name="choice" value="no">Não
      <br>
      <input type="submit" class="btn btn-default btn-sm" value="Alterar">
    </form>

</div>
{% endblock %}
