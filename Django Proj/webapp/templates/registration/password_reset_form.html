{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class='container content-body'>
	<p class="content-title">Recuperação de Senha</p>
	<div class="padding">
		<p class='content-text'>Recupere sua senha utililizando o email cadastrado</p>
		<form method="post" action=".">
		  {% csrf_token %} 
		    {{ form|crispy }}
		  <input class='btn btn-primary' type="submit" value="{% trans 'Enviar' %}" />
		</form>
	</div>
</div>
{% endblock %}
