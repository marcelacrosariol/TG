{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<div class="container content-body">
	<form method="post" action=".">
	  {% csrf_token %} 
	  {{ form.as_p }}

	  <input type="submit" value="{% trans 'Enviar' %}" />
	</form>
</div>
{% else %}

<div class="container">
	<p class="content-title">Recuperação de senha falhou.</p>
</div>

{% endif %}

{% endblock %}
