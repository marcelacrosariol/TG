{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='container content-body'>
	<p class="content-title">Cadastro</p>
	<div class="padding">
		<form method="post" action=".">
  			{% csrf_token %}
  			{{ form|crispy }}

		</form>
		
	</div>
</div>

{% endblock %}
