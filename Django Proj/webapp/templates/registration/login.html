{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='container content-body'>
	<p class="content-title">Login</p>
	<div class="padding">
		<form method="post" action=".">
		  {% csrf_token %}
		  {{ form|crispy }}

		  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Enviar' %}" />
		  <input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</div>


{% endblock %}
