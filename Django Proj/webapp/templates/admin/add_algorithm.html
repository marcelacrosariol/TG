{%extends "base.html" %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block title%}Add Algorithm{%endblock%}

{%block content%}

<div class="row">
  <div class = "col-sm-12 center-block text-left padding">
    <form method="POST" action="{% url 'saveAlgorithm' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div id="formContent"> 
            {{form | crispy}}
      </div>    
      <input type="submit" class="btn btn-default btn-sm" value="cadastrar">
    </form>

  </div>
</div>
{% endblock %}
